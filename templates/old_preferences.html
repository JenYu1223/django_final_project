{% load static %}
<!doctype html>
<html lang="en">
<head>
  	<title>Checkbox 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'css/preference_style.css' %}">
</head>
<body>
	{% include 'home.html' %}
	<section class="ftco-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2 class="heading-section mb-5 pb-md-4">Course Category Preferences</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-4">
					<div class="wrap w-100">
						<div class="heading-title mb-4 text-center">
							<h3>Choose your course category</h3>
						</div>
						<ul class="ks-cboxtags p-0 m-0">
							<li>
								<input type="checkbox" id="checkboxOne" value="Order one" checked>
								<label for="checkboxOne">文史哲藝</label>
							</li>
							<li>
								<input type="checkbox" id="checkboxTwo" value="Order Two">
								<label for="checkboxTwo">法社管理</label>
							</li>
							<li>
								<input type="checkbox" id="checkboxThree" value="Order Three">
								<label for="checkboxThree">理工電資</label>
							</li>
							<li>
								<input type="checkbox" id="checkboxFour" value="Order Four">
								<label for="checkboxFour">生農醫衛</label>
							<li>
							<div class="input-group mb-3">
								<span class="input-group-text" id="inputGroup-sizing-default">其他課程</span>
								<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
							<button type="submit" class="btn btn-secondary">提交</button>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
